<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Command</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Run Command</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="cmd">Wyślij swoją opinie!</label>
                <input type="text" class="form-control" id="cmd" name="cmd" required>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        {% if output %}
        <h2 class="mt-5">Output</h2>
        <pre>{{ output }}</pre>
        {% endif %}
        <p class="mt-3"><a href="/" class="btn btn-secondary">Home</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
